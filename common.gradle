            'junitLib'                     : 'junit:junit:4.12',
            'springBootStarterWeb'           : 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE',
            'commonsioLib'              : 'commons-io:commons-io:2.6',
            'guavaLib'              : 'com.google.guava:guava:23.0',

